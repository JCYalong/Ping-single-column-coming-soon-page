<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <img src="images/logo.svg" alt="">
  <h2>We are launching <span>soon!</span></h2>
  <h5>Subscribe and get notified</h5>
  <div class="email-notify-container">
    <div class="email">
      <input type="email" name="" value="" placeholder="Your Email Address..">
    </div>
    <div class="button">
      <button type="button" name="Notify Me">Notify Me</button>
    </div>
  </div>
  </div>
  <div class="main-image">
    <img src="images/illustration-dashboard.png" alt="">
  </div>
  <div class="social-container">
    <img src="images/facebook.svg" alt="">
    <img src="images/twitter.svg" alt="">
    <img src="images/instagram.svg" alt="">
  </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JCYalong">Mang Kaloy</a>.
    </p>
  </footer>
</body>
</html>
